<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">CoronaMeter</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Link</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container main-container" data-aos="fade-up">
    <div class="row">
      <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12 main-left">
        <h1>Welcome to CoronaMeterðŸ‘‹</h1>
        <h3>Get Stats from all over the World ðŸš€</h3>
        <div class="social-media">
          <h2>Follow US On</h2>
          <a href=""><i class="fab fa-instagram fa-5x insta"></i></a>
          <a href=""><i class="fab fa-twitter fa-5x tweet"></i></a>
          <a href=""><i class="fab fa-facebook fa-5x fb"></i></a>

        </div>
        <button>Get Started</button>
      </div>
      <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12 main-right">
        <img src="images/undraw_medical_care_movn.svg" alt="corona-image" class="corona-image">
      </div>
    </div>
  </div>

  <div class="container search-container">
    <h1>Which Country are you Looking For ðŸ‘€ ?</h1>
    <input type="text" placeholder="Enter Country Name" id="textbox_country" onchange="fetchData()">
  </div>

  <div class="container data-container" data-aos="fade-left">
    <div class="card country-card" data-aos="fade-up">
      <div class="card-body">
        <h1 class="card-title" style="font-size: 3rem;">Country</h1>
        <h2 id="country_name">India</h2>
      </div>
    </div>
    <div class="card active_card " data-aos="fade-up">
      <div class="card-body">
        <h1 class="card-title">Active <b>Cases</b></h1>
        <h2 id="active_cases" data-target ="1000" class="counters">0</h2>
      </div>
    </div>
    <div class="card confirmed_card" data-aos="fade-up">
      <div class="card-body">
        <h1 class="card-title">Critical <b>Cases</b></h1>
        <h2 id="critical_cases" data-target="1000" class="counters">0</h2>
      </div>
    </div>
  </div>
  <div class="container data-container" data-aos="fade-right" >
    <div class="card cases_card" data-aos="fade-up">
      <div class="card-body">
        <h1 class="card-title">Total <b>Cases</b></h1>
        <h2 id="total_cases" data-target="1000" class="counters">0</h2>
      </div>
    </div>
    <div class="card deaths_card" data-aos="fade-up">
      <div class="card-body">
        <h1 class="card-title">Total <b>Deaths</b></h1>
        <h2 id="total_deaths" data-target="1000" class="counters">0</h2>
      </div>
    </div>
    <div class="card test_card" data-aos="fade-up">
      <div class="card-body">
        <h1 class="card-title">Tests <b>Done</b></h1>
        <h2 id="tests_done" data-target="1000" class="counters">0</h2>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        offset: 120, 
    delay: 0, 
    duration: 400, 
    easing: 'ease', 
    once: false, 
    mirror: false, 
    anchorPlacement: 'top-bottom', 
      });
    </script>
  <script src="index.js"></script>
</body>

</html>
